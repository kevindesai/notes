<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form class="form" role="form" #loginFrm="ngForm" (ngSubmit)="loginFrm.form.valid && doLogin(loginFrm)" novalidate >
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="email" name="email" id="email"  class="form-control" [(ngModel)]="login.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$">
                            <div *ngIf="email.invalid && (email.dirty || email.touched || loginFrm.submitted)" class="error_msg">
                                <div *ngIf="email.errors.required">
                                  Email ID is mandatory
                                </div>
                                <div *ngIf="email.errors.pattern && email.touched">
                                  Email ID is not valid
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="login.password" #password="ngModel" required>
                            <div *ngIf="password.invalid && (password.dirty || password.touched || loginFrm.submitted)" class="error_msg">
                                <div *ngIf="password.errors.required">
                                  Password is mandatory
                                </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
